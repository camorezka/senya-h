<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сеня — ИИ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --bg-dark: #05070a;
            --panel-bg: rgba(10, 12, 18, 0.95);
            --accent: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --user-msg-bg: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            --ai-msg-bg: #11141b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            position: fixed;
        }

        /* Авторизация */
        #authOverlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.1);
        }

        .app-container { display: flex; height: 100vh; height: -webkit-fill-available; width: 100vw; }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--panel-bg);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1050;
        }

        #mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: var(--accent-gradient);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 14px;
        }

        .chat-list { flex: 1; overflow-y: auto; margin-top: 10px; }
        .chat-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-item.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--accent);
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #0f172a 0%, #05070a 100%);
            position: relative;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 80px 15px 140px 15px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
        }

        /* ЭФФЕКТ ПОЯВЛЕНИЯ СООБЩЕНИЙ */
        .message-row {
            display: flex;
            width: 100%;
            opacity: 0;
            transform: scale(0.96) translateY(10px);
            filter: blur(5px);
            animation: appearFast 0.35s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes appearFast {
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .message-row.user { justify-content: flex-end; }
        .message-row.assistant { justify-content: flex-start; }

        .bubble {
            max-width: 88%;
            padding: 16px 20px;
            border-radius: 24px;
            font-size: 1rem;
            line-height: 1.55;
            position: relative;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .user .bubble {
            background: var(--user-msg-bg);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .assistant .bubble {
            background: var(--ai-msg-bg);
            border: 1px solid var(--glass-border);
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        /* Богатый контент внутри */
        .bubble pre {
            background: #010409 !important;
            margin: 12px 0;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.05);
            padding: 16px;
        }
        .bubble table {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
            width: 100%;
            border-collapse: collapse;
        }
        .bubble th { background: rgba(99, 102, 241, 0.1); padding: 12px; text-align: left; border: 1px solid var(--glass-border); }
        .bubble td { padding: 10px; border: 1px solid var(--glass-border); }

        /* Панель ввода */
        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 15px calc(20px + env(safe-area-inset-bottom));
            background: linear-gradient(to top, var(--bg-dark) 60%, transparent);
            z-index: 100;
        }

        .input-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 6px 6px 6px 20px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(20px);
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            font-size: 1rem;
            height: 44px;
        }

        #send-btn {
            width: 44px;
            height: 44px;
            border-radius: 20px;
            border: none;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #send-btn:active { transform: scale(0.9); }

        #empty-state {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            #mobile-menu-toggle { display: block; }
            .sidebar { position: fixed; left: -280px; height: 100%; }
            .sidebar.open { transform: translateX(280px); }
            .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1040; backdrop-filter: blur(4px); }
            .sidebar-overlay.active { display: block; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <h1 style="font-weight: 800; font-size: 2rem; margin-bottom: 25px;">Сеня ИИ</h1>
        <div id="g_id_onload"
             data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black" data-size="large"></div>
    </div>
</div>

<button id="mobile-menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<div class="app-container">
    <aside class="sidebar" id="sidebar">
        <div style="margin-bottom: 20px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 16px; display: flex; align-items: center; gap: 10px;">
            <div id="u-avatar" style="width:35px; height:35px; border-radius:50%; overflow:hidden; background:var(--accent);"></div>
            <div id="u-name" style="font-size:0.85rem; font-weight:600; overflow:hidden; text-overflow:ellipsis;">...</div>
            <button onclick="logout()" style="background:none; border:none; color:var(--text-dim); margin-left:auto;"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <button id="newChatBtn" onclick="createNewChat()" style="width:100%; padding:14px; border-radius:14px; border:none; font-weight:700; cursor:pointer; background:#fff; margin-bottom:15px;">+ Новый чат</button>
        <div class="chat-list" id="chat-list"></div>
    </aside>

    <main class="main-content">
        <div id="empty-state">
            <i class="fa-solid fa-wand-magic-sparkles" style="font-size:3rem; margin-bottom:10px;"></i>
            <p>Сеня готов к работе</p>
        </div>
        <div id="chat-window"></div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Напишите сообщение..." autocomplete="off">
                <button id="send-btn" onclick="handleSend()"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </main>
</div>

<script>
const BACKEND_URL = "https://senya-py.onrender.com";
let chats = JSON.parse(localStorage.getItem('senya_v4_chats')) || {};
let activeId = localStorage.getItem('activeChatId') || 'default';
let isThinking = false;

marked.setOptions({ breaks: true, gfm: true });

function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('sidebarOverlay').classList.toggle('active');
}

async function handleCredentialResponse(response) {
    try {
        const res = await fetch(`${BACKEND_URL}/auth/google`, {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body:JSON.stringify({ token: response.credential })
        });
        const data = await res.json();
        if(data.success){
            localStorage.setItem('jwtToken', data.jwtToken);
            localStorage.setItem('userName', data.user.name);
            localStorage.setItem('userPic', data.user.picture);
            startApp();
        }
    } catch(e){ console.error(e); }
}

function startApp(){
    document.getElementById('authOverlay').classList.add('hidden');
    document.getElementById('u-name').innerText = localStorage.getItem('userName');
    document.getElementById('u-avatar').innerHTML = `<img src="${localStorage.getItem('userPic')}" style="width:100%">`;
    renderSidebar();
    if(activeId !== 'default' && chats[activeId]) switchChat(activeId);
}

function renderSidebar(){
    const container = document.getElementById('chat-list');
    container.innerHTML = '';
    Object.keys(chats).sort().reverse().forEach(id=>{
        const item = document.createElement('div');
        item.className = `chat-item ${id===activeId?'active':''}`;
        item.innerText = chats[id][0]?.content.substring(0,30) || "Новый диалог";
        item.onclick = ()=>{ switchChat(id); if(window.innerWidth<=768) toggleSidebar(); };
        container.appendChild(item);
    });
}

function switchChat(id){
    activeId = id;
    localStorage.setItem('activeChatId', id);
    const win = document.getElementById('chat-window');
    win.innerHTML = '';
    document.getElementById('empty-state').style.display = (chats[id]?.length)?'none':'flex';
    (chats[id] || []).forEach(m=>appendUI(m.role, m.content));
    renderSidebar();
}

function createNewChat(){
    activeId = 'ch_'+Date.now();
    chats[activeId] = [];
    switchChat(activeId);
}

function appendUI(role, text){
    document.getElementById('empty-state').style.display='none';
    const win = document.getElementById('chat-window');
    const row = document.createElement('div');
    row.className=`message-row ${role}`;
    const bubble = document.createElement('div');
    bubble.className='bubble';
    bubble.innerHTML = marked.parse(text);
    row.appendChild(bubble);
    win.appendChild(row);
    win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
    row.querySelectorAll('pre code').forEach(el=>hljs.highlightElement(el));
}

async function handleSend(){
    const input = document.getElementById('user-input');
    const val = input.value.trim();
    if(!val || isThinking) return;
    
    if(activeId==='default') createNewChat();

    isThinking=true;
    input.value='';
    chats[activeId].push({role:'user', content:val});
    appendUI('user', val);

    const loader = document.createElement('div');
    loader.className='message-row assistant';
    loader.innerHTML=`<div class="bubble" style="opacity:0.5">...</div>`;
    document.getElementById('chat-window').appendChild(loader);

    try {
        const res = await fetch(`${BACKEND_URL}/chat`, {
            method:'POST',
            headers:{
                'Content-Type':'application/json',
                'Authorization':`Bearer ${localStorage.getItem('jwtToken')}`
            },
            body: JSON.stringify({messages: chats[activeId]})
        });
        const data = await res.json();
        loader.remove();
        const botReply = data.response || data.answer || "Ошибка";
        appendUI('assistant', botReply);
        chats[activeId].push({role:'assistant', content:botReply});
        localStorage.setItem('senya_v4_chats', JSON.stringify(chats));
        renderSidebar();
    } catch(e) { loader.innerText="Ошибка"; } finally { isThinking=false; }
}

function logout(){ localStorage.clear(); location.reload(); }

document.getElementById('user-input').onkeydown = e => { if(e.key==='Enter') handleSend(); };

// Fix iOS Focus
document.getElementById('user-input').addEventListener('focus', () => {
    setTimeout(() => { window.scrollTo(0, 0); }, 200);
});

if(localStorage.getItem('jwtToken')) startApp();
</script>
</body>
</html>
