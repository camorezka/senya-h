<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senya AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-medium: #1f1f1f;
            --bg-light: #2c2c2c;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-blue: #007bff;
            --accent-blue-dark: #0056b3;
            --sidebar-width: 280px;
            --border-color: #333333;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column; /* Для центрирования */
        }

        .hidden {
            display: none !important;
        }

        /* --- Общие стили для центрирования контента --- */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        /* --- Экран входа --- */
        #login-screen {
            background-color: var(--bg-medium);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            animation: fadeIn 0.8s ease-out;
            max-width: 400px;
        }

        #login-screen h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        #login-screen p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- Основной контейнер чата --- */
        #chat-container {
            display: flex;
            flex: 1; /* Занимает всю доступную высоту */
            width: 100%;
            background-color: var(--bg-dark);
            box-shadow: 0 0 20px var(--shadow-medium);
        }

        /* --- Боковая панель --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-medium);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px var(--shadow-light);
            padding: 15px;
            flex-shrink: 0; /* Чтобы не сжималась */
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 8px var(--accent-blue);
        }

        .user-name {
            font-weight: 500;
            font-size: 1.1em;
            color: var(--text-primary);
        }

        .logout-btn {
            margin-left: auto;
            background-color: #dc3545; /* Красная кнопка для выхода */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .chat-list-section h3 {
            color: var(--text-secondary);
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .new-chat-btn {
            width: 100%;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s ease;
            margin-bottom: 10px;
        }

        .new-chat-btn:hover {
            background-color: var(--accent-blue-dark);
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: var(--bg-light);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            font-size: 0.95em;
            gap: 10px;
        }

        .chat-item:hover {
            background-color: #3a3a3a;
            transform: translateY(-2px);
        }

        .chat-item.active {
            background-color: var(--accent-blue);
            color: white;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.5);
        }
        
        /* Иконка чата */
        .chat-icon {
            width: 20px;
            height: 20px;
            fill: currentColor; /* Использует цвет текста */
        }

        /* --- Главная область чата --- */
        .main-chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
        }

        .chat-header-main {
            background-color: var(--bg-medium);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow-light);
            font-size: 1.4em;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        
        /* Сообщения в чате */
        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95em;
            word-wrap: break-word; /* Для длинных слов */
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--accent-blue);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--bg-light);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        
        /* Анимация печати */
        .typing-indicator {
            align-self: flex-start;
            background-color: var(--bg-light);
            padding: 15px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            color: var(--text-secondary);
            font-style: italic;
        }
        .typing-indicator span {
            display: inline-block;
            animation: bounce 1s infinite ease-in-out;
            opacity: 0.6;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
        }

        /* --- Область ввода сообщения --- */
        .input-area {
            padding: 20px 25px;
            background-color: var(--bg-medium);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 -2px 10px var(--shadow-light);
        }

        #message-input {
            flex: 1;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 25px;
            color: var(--text-primary);
            resize: none;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #message-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        #message-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }

        #send-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #send-btn:hover:not(:disabled) {
            background-color: var(--accent-blue-dark);
            transform: translateY(-1px);
        }

        #send-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- Анимации --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="login-screen" class="center-content">
        <h1>Добро пожаловать в Senya AI</h1>
        <p>Ваш персональный помощник на базе передовых моделей Groq.<br> Войдите, чтобы начать увлекательное общение.</p>
        <div id="g_id_onload" 
             data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_blue" data-text="continue_with"></div>
    </div>

    <div id="chat-container" class="hidden">
        <aside class="sidebar">
            <div class="user-profile">
                <img id="user-avatar" src="https://via.placeholder.com/45?text=U" alt="Аватар пользователя" class="user-avatar">
                <span id="user-name" class="user-name">Гость</span>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
            <div class="chat-list-section">
                <h3>Чаты</h3>
                <button class="new-chat-btn" onclick="newChat()">+ Новый чат</button>
                <div id="chats-list">
                    <div class="chat-item active" data-chat-id="default" onclick="loadChat('default')">
                        <svg class="chat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.103 0-2 .897-2 2v18l5.333-4H20c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm0 14H6.667L4 18V4h16v12z"></path><path d="M11 6h2v6h-2zm-1 7h4v2h-4z"></path></svg>
                        Начальный чат
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-chat-area">
            <header class="chat-header-main">
                О чем думаете?
            </header>
            <div id="chat-messages">
                </div>
            <div class="input-area">
                <textarea id="message-input" placeholder="Напишите сообщение..." rows="1"></textarea>
                <button id="send-btn" onclick="sendMessage()">Отправить</button>
            </div>
        </main>
    </div>

    <script>
        const BACKEND_URL = "https://senya-py.onrender.com"; // Убедитесь, что это правильный URL вашего бэкенда Render

        // UI Elements
        const loginScreen = document.getElementById('login-screen');
        const chatContainer = document.getElementById('chat-container');
        const userNameDisplay = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const messageInput = document.getElementById('message-input');
        const chatMessagesArea = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-btn');
        const chatsListElement = document.getElementById('chats-list');

        let currentChatHistory = []; // История сообщений для текущего чата
        let activeChatId = 'default'; // Активный чат
        let chats = { // Простая имитация хранения чатов
            'default': [{ role: 'ai', content: 'Привет! Я Senya AI, ваш помощник. Задайте мне вопрос!' }]
        };

        // --- Auth Functions ---
        async function handleCredentialResponse(response) {
            try {
                const res = await fetch(`${BACKEND_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('jwtToken', data.jwtToken);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userPicture', data.user.picture);
                    displayChatInterface();
                } else {
                    console.error('Auth failed:', data.error);
                    alert('Не удалось войти. Пожалуйста, попробуйте снова.');
                }
            } catch (error) {
                console.error('Network or server error during auth:', error);
                alert('Ошибка подключения к серверу авторизации.');
            }
        }

        function displayChatInterface() {
            loginScreen.classList.add('hidden');
            chatContainer.classList.remove('hidden');

            userNameDisplay.textContent = localStorage.getItem('userName') || 'Гость';
            userAvatar.src = localStorage.getItem('userPicture') || 'https://via.placeholder.com/45?text=U';
            
            // Инициализация чатов
            loadChat(activeChatId);
            renderChatsSidebar();

            // Автоматическое изменение высоты поля ввода
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            });
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function logout() {
            localStorage.clear();
            window.location.reload(); // Перезагружаем страницу для полного выхода
        }

        // --- Chat Management Functions ---
        function renderChatsSidebar() {
            chatsListElement.innerHTML = '';
            for (const id in chats) {
                const chatTitle = chats[id][0]?.content ? chats[id][0].content.substring(0, 30) + '...' : 'Новый чат';
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                if (id === activeChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.dataset.chatId = id;
                chatItem.onclick = () => loadChat(id);
                chatItem.innerHTML = `
                    <svg class="chat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.103 0-2 .897-2 2v18l5.333-4H20c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm0 14H6.667L4 18V4h16v12z"></path><path d="M11 6h2v6h-2zm-1 7h4v2h-4z"></path></svg>
                    <span>${chatTitle}</span>
                `;
                chatsListElement.appendChild(chatItem);
            }
        }

        function newChat() {
            const newChatId = `chat-${Date.now()}`;
            chats: { 'default': [{ role: 'assistant', content: 'Привет! Я Сеня, ваш помощник. Задайте мне вопрос!' }] }
            activeChatId = newChatId;
            loadChat(newChatId);
            renderChatsSidebar();
        }

        function loadChat(chatId) {
            activeChatId = chatId;
            currentChatHistory = [...chats[chatId]]; // Копируем историю
            renderMessages(); // Отрисовываем сообщения
            renderChatsSidebar(); // Обновляем активный элемент в сайдбаре
            messageInput.focus();
            messageInput.style.height = 'auto'; // Сброс высоты
        }

        // --- Message Rendering ---
        function renderMessage(message, append = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', message.role);
            msgDiv.textContent = message.content;
            if (append) {
                chatMessagesArea.appendChild(msgDiv);
            } else {
                chatMessagesArea.insertBefore(msgDiv, chatMessagesArea.firstChild);
            }
            chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
        }

        function renderMessages() {
            chatMessagesArea.innerHTML = '';
            currentChatHistory.forEach(msg => renderMessage(msg));
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `<span>.</span><span>.</span><span>.</span>`;
            chatMessagesArea.appendChild(typingDiv);
            chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // --- Send Message to AI ---
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            renderMessage({ role: 'user', content: userMessage });
            currentChatHistory.push({ role: 'assistant', content: aiResponseContent });
            messageInput.value = '';
            messageInput.style.height = 'auto'; // Сброс высоты после отправки
            sendButton.disabled = true; // Отключаем кнопку пока ждем ответа
            showTypingIndicator();

            try {
                const res = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
                    },
                    body: JSON.stringify({ messages: currentChatHistory }) // Отправляем всю историю чата
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || 'Ошибка при получении ответа от ИИ');
                }

                const data = await res.json();
                const aiResponseContent = data.response;

                removeTypingIndicator();
                renderMessage({ role: 'ai', content: aiResponseContent });
                currentChatHistory.push({ role: 'ai', content: aiResponseContent });
                
                // Обновляем первый элемент чата в боковой панели, если это новый чат
                if (currentChatHistory.length === 2 && activeChatId.startsWith('chat-')) {
                    renderChatsSidebar(); // Перерисовываем сайдбар, чтобы обновить название нового чата
                }

            } catch (error) {
                console.error('Error sending message:', error);
                removeTypingIndicator();
                renderMessage({ role: 'ai', content: `Ошибка: ${error.message}. Попробуйте позже.`, isError: true });
            } finally {
                sendButton.disabled = false;
                messageInput.focus(); // Возвращаем фокус на поле ввода
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('jwtToken')) {
                displayChatInterface();
            } else {
                loginScreen.classList.remove('hidden');
                chatContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
