<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сеня ИИ — Ultra Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/dracula.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --base-dark: #010208;
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --accent-tertiary: #ec4899;
            --glass-bg: rgba(10, 12, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --user-gradient: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
            --bot-gradient: linear-gradient(160deg, rgba(17, 24, 39, 0.95) 0%, rgba(10, 15, 28, 0.98) 100%);
            --text-main: #f1f5f9;
            --text-muted: #64748b;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* Глобальные сбросы */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-font-smoothing: antialiased;
            scrollbar-width: none;
        }
        *::-webkit-scrollbar { display: none; }

        body, html {
            height: 100dvh;
            width: 100vw;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--base-dark);
            color: var(--text-main);
            overflow: hidden;
            position: fixed;
        }

        /* --- ДИНАМИЧЕСКИЙ ЖИВОЙ ФОН --- */
        .viewport-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(circle at center, #0c1222 0%, #010208 100%);
            overflow: hidden;
        }

        .nebula-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(99, 102, 241, 0.12) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(236, 72, 153, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 40%);
            filter: blur(60px);
            animation: nebulaMovement 40s ease-in-out infinite alternate;
        }

        @keyframes nebulaMovement {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(5%, 5%) scale(1.1) rotate(5deg); }
            100% { transform: translate(-5%, 2%) scale(1) rotate(-5deg); }
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* --- АВТОРИЗАЦИЯ --- */
        #auth-screen {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: var(--base-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(50px);
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        /* --- ОСНОВНОЙ ИНТЕРФЕЙС --- */
        .app-layout {
            display: flex;
            height: 100dvh;
            width: 100vw;
            position: relative;
        }

        /* Боковая панель с фиксом границ */
        .sidebar-menu {
            width: 320px;
            max-width: 85%; /* Чтобы на мобилках не вылезала за края */
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 25px 20px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            position: relative;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 15px;
            background: var(--user-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }

        #btn-create-chat {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 22px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #btn-create-chat:active { transform: scale(0.95); }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            padding: 15px 18px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item.active {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent-primary);
            color: #fff;
        }

        /* Главная секция */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 0;
            z-index: 10;
        }

        #nav-trigger {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2500;
            background: #fff;
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: none;
            color: #000;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        #chat-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 90px 20px 180px;
        }

        .chat-feed {
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- СТИЛИ СООБЩЕНИЙ --- */
        .msg-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            animation: bubbleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes bubbleUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-wrapper.user { align-items: flex-end; }
        .msg-wrapper.bot { align-items: flex-start; }

        .chat-bubble {
            padding: 18px 24px;
            border-radius: 28px;
            font-size: 1.05rem;
            line-height: 1.65;
            max-width: 90%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative;
        }

        .user .chat-bubble {
            background: var(--user-gradient);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .bot .chat-bubble {
            background: var(--bot-gradient);
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--accent-primary);
            color: #d1d5db;
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
        }

        /* Красивый контент в боте */
        .chat-bubble h1, .chat-bubble h2 { margin-bottom: 12px; color: #fff; }
        
        .chat-bubble hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, var(--accent-primary), transparent);
            margin: 20px 0;
            opacity: 0.4;
        }

        /* ТАБЛИЦЫ С УЛУЧШЕННЫМ СКРОЛЛОМ */
        .table-scroll-area {
            width: 100%;
            overflow-x: auto;
            margin: 18px 0;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3);
            position: relative;
        }

        .table-scroll-area::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 20px;
            background: linear-gradient(to left, rgba(0,0,0,0.3), transparent);
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: rgba(255,255,255,0.04);
            padding: 12px 15px;
            text-align: left;
            color: var(--accent-primary);
            font-weight: 700;
            border-bottom: 1px solid var(--glass-border);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        /* ИНПУТ */
        .bottom-controls {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            padding: 20px 20px calc(20px + var(--safe-bottom));
            background: linear-gradient(0deg, var(--base-dark) 60%, transparent);
            z-index: 1000;
        }

        .input-container {
            max-width: 850px;
            margin: 0 auto;
            background: rgba(30, 35, 50, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 8px 10px 8px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        #main-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            font-size: 1.1rem;
            height: 52px;
        }

        #btn-send {
            width: 52px;
            height: 52px;
            background: #fff;
            border: none;
            border-radius: 20px;
            color: #000;
            cursor: pointer;
            transition: 0.2s;
        }
        #btn-send:hover { transform: translateY(-2px); }

        /* Пустой экран */
        #welcome-view {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 0;
        }

        .hero-icon {
            font-size: 4.5rem;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.3));
        }

        /* OVERLAY ДЛЯ МОБИЛОК */
        .ui-shield {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1900;
            backdrop-filter: blur(4px);
        }
        .ui-shield.active { display: block; }

        @media (max-width: 768px) {
            #nav-trigger { display: block; }
            .sidebar-menu {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                box-shadow: 40px 0 80px rgba(0,0,0,0.8);
            }
            .sidebar-menu.open { transform: translateX(100%); }
            .chat-bubble { max-width: 95%; font-size: 1rem; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="viewport-bg">
    <div class="nebula-layer"></div>
</div>
<canvas id="star-canvas"></canvas>

<div id="auth-screen">
    <div class="auth-box">
        <i class="fa-solid fa-wand-magic-sparkles hero-icon"></i>
        <h1 style="font-size: 2.2rem; font-weight: 800; margin-bottom: 8px;">Сеня v.Ultra</h1>
        <p style="color: var(--text-muted); margin-bottom: 40px;">Ваш элитный проводник в мир ИИ</p>
        <div id="g_id_onload" data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com" data-callback="handleAuth" data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black" data-size="large"></div>
    </div>
</div>

<div class="ui-shield" id="menu-overlay" onclick="toggleSidebar()"></div>
<button id="nav-trigger" onclick="toggleSidebar()"><i class="fa-solid fa-bars-staggered"></i></button>

<div class="app-layout">
    <aside class="sidebar-menu" id="sidebar">
        <div class="user-card">
            <div class="user-avatar" id="u-avatar">?</div>
            <div style="flex:1; overflow:hidden;">
                <div id="u-name" style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Пользователь</div>
                <div style="font-size:0.7rem; color:#8b5cf6; font-weight:800; text-transform:uppercase;">• Neural Link Active</div>
            </div>
            <button onclick="logout()" style="background:none; border:none; color:var(--text-muted); cursor:pointer;"><i class="fa-solid fa-power-off"></i></button>
        </div>

        <button id="btn-create-chat" onclick="createNewChat()">
            <i class="fa-solid fa-plus-circle"></i> Новый диалог
        </button>

        <div class="chat-history" id="chat-list"></div>
    </aside>

    <main class="content-area">
        <div id="welcome-view">
            <i class="fa-solid fa-atom hero-icon" style="animation: spin 15s linear infinite;"></i>
            <h2 style="font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px;">Система готова</h2>
            <p style="color: var(--text-muted); margin-top: 10px;">Какой проект мы начнем сегодня?</p>
        </div>

        <div id="chat-scroller">
            <div class="chat-feed" id="chat-window"></div>
        </div>

        <div class="bottom-controls">
            <div class="input-container">
                <input type="text" id="main-input" placeholder="Введите запрос..." autocomplete="off">
                <button id="btn-send" onclick="handleSend()">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </main>
</div>

<style>
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
</style>

<script>
/* --- КОСМИЧЕСКИЕ ЧАСТИЦЫ --- */
const canvas = document.getElementById('star-canvas');
const ctx = canvas.getContext('2d');
let stars = [];

function initStars() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 150; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            opacity: Math.random(),
            moveY: Math.random() * 0.15 + 0.05
        });
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.fill();
        s.y -= s.moveY;
        if (s.y < 0) s.y = canvas.height;
    });
    requestAnimationFrame(draw);
}

window.addEventListener('resize', initStars);
initStars();
draw();

/* --- ЛОГИКА ПРИЛОЖЕНИЯ --- */
const API_URL = "https://senya-py.onrender.com";
let chats = JSON.parse(localStorage.getItem('senya_v6_chats')) || {};
let activeId = localStorage.getItem('activeChatId') || 'default';
let thinking = false;

// Парсинг Markdown
const md = new marked.Renderer();
md.table = (h, b) => `
    <div class="table-scroll-area">
        <table>
            <thead>${h}</thead>
            <tbody>${b}</tbody>
        </table>
    </div>`;
marked.setOptions({ renderer: md, breaks: true, gfm: true });

function removeEmojis(str) {
    return str.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{1F900}-\u{1F9FF}\u{1F1E0}-\u{1F1FF}]/gu, '');
}

function toggleSidebar() {
    const s = document.getElementById('sidebar');
    const o = document.getElementById('menu-overlay');
    s.classList.toggle('open');
    o.classList.toggle('active');
    document.body.style.overflow = s.classList.contains('open') ? 'hidden' : '';
}

async function handleAuth(response) {
    try {
        const r = await fetch(`${API_URL}/auth/google`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: response.credential })
        });
        const d = await r.json();
        if(d.success) {
            localStorage.setItem('jwtToken', d.jwtToken);
            localStorage.setItem('userName', d.user.name);
            localStorage.setItem('userPic', d.user.picture);
            bootstrap();
        }
    } catch(e) { console.error("Auth Error"); }
}

function bootstrap() {
    document.getElementById('auth-screen').style.transform = 'translateY(-100%)';
    document.getElementById('u-name').innerText = localStorage.getItem('userName');
    const p = localStorage.getItem('userPic');
    if(p) document.getElementById('u-avatar').innerHTML = `<img src="${p}">`;
    
    refreshHistory();
    if(activeId !== 'default' && chats[activeId]) {
        loadChat(activeId);
    }
}

function refreshHistory() {
    const container = document.getElementById('chat-list');
    container.innerHTML = '';
    Object.keys(chats).sort().reverse().forEach(id => {
        const item = document.createElement('div');
        item.className = `history-item ${id === activeId ? 'active' : ''}`;
        const title = chats[id][0]?.content || "Пустой диалог";
        item.innerHTML = `<i class="fa-regular fa-comment" style="margin-right:10px"></i> ${title}`;
        item.onclick = () => {
            loadChat(id);
            if(window.innerWidth <= 768) toggleSidebar();
        };
        container.appendChild(item);
    });
}

// ПЕРЕВОД В НОВЫЙ ДИАЛОГ ПРИ СОЗДАНИИ
function createNewChat() {
    activeId = 'ch_' + Date.now();
    chats[activeId] = [];
    localStorage.setItem('activeChatId', activeId);
    
    // Сразу обновляем интерфейс
    document.getElementById('chat-window').innerHTML = '';
    document.getElementById('welcome-view').classList.remove('hidden');
    refreshHistory();
    
    // Закрываем меню на телефоне
    if(window.innerWidth <= 768) {
        const s = document.getElementById('sidebar');
        if(s.classList.contains('open')) toggleSidebar();
    }
}

function loadChat(id) {
    activeId = id;
    localStorage.setItem('activeChatId', id);
    const win = document.getElementById('chat-window');
    win.innerHTML = '';
    const msgs = chats[id] || [];
    document.getElementById('welcome-view').classList.toggle('hidden', msgs.length > 0);
    msgs.forEach(m => pushToUI(m.role, m.content));
    refreshHistory();
}

function pushToUI(role, val) {
    document.getElementById('welcome-view').classList.add('hidden');
    const win = document.getElementById('chat-window');
    const wrapper = document.createElement('div');
    wrapper.className = `msg-wrapper ${role}`;
    
    const text = role === 'bot' ? removeEmojis(val) : val;
    
    const bubble = document.createElement('div');
    bubble.className = 'chat-bubble';
    bubble.innerHTML = marked.parse(text);
    
    wrapper.appendChild(bubble);
    win.appendChild(wrapper);
    
    const scroll = document.getElementById('chat-scroller');
    setTimeout(() => {
        scroll.scrollTo({ top: scroll.scrollHeight, behavior: 'smooth' });
    }, 100);
    
    wrapper.querySelectorAll('pre code').forEach(c => hljs.highlightElement(c));
}

async function handleSend() {
    const input = document.getElementById('main-input');
    const val = input.value.trim();
    if(!val || thinking) return;

    if(!chats[activeId]) createNewChat();
    
    thinking = true;
    input.value = '';
    
    chats[activeId].push({role:'user', content:val});
    pushToUI('user', val);
    
    const loader = document.createElement('div');
    loader.className = 'msg-wrapper bot';
    loader.innerHTML = `<div class="chat-bubble" style="opacity:0.6"><i class="fa-solid fa-sync fa-spin"></i> Сеня формирует ответ...</div>`;
    document.getElementById('chat-window').appendChild(loader);

    try {
        const r = await fetch(`${API_URL}/chat`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
            },
            body: JSON.stringify({ messages: chats[activeId] })
        });
        
        const d = await r.json();
        loader.remove();
        
        const ans = d.response || d.answer || "Системная задержка. Попробуйте снова.";
        pushToUI('bot', ans);
        chats[activeId].push({role:'bot', content: ans});
        localStorage.setItem('senya_v6_chats', JSON.stringify(chats));
        refreshHistory();
        
    } catch(e) {
        loader.innerHTML = `<div class="chat-bubble" style="color:#ef4444">Ошибка нейросети. Проверьте сеть.</div>`;
    } finally {
        thinking = false;
    }
}

function logout() {
    localStorage.clear();
    location.reload();
}

document.getElementById('main-input').onkeydown = e => {
    if(e.key === 'Enter') handleSend();
};

if(localStorage.getItem('jwtToken')) bootstrap();
</script>
</body>
</html>
