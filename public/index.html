<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сеня — ИИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-dark: #05070a;
            --panel-bg: rgba(15, 18, 25, 0.8);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --shine-gradient: linear-gradient(90deg, #6366f1, #a855f7, #ec4899, #6366f1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body, html {
            height: 100%; font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark); color: var(--text-main); overflow: hidden;
        }

        /* Фоновое свечение */
        body::before {
            content: ""; position: absolute; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            top: -200px; left: -100px; pointer-events: none;
        }

        #authOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s;
        }

        .auth-card {
            background: var(--panel-bg); padding: 40px; border-radius: 28px;
            border: 1px solid var(--glass-border); text-align: center; width: 340px;
            backdrop-filter: blur(20px);
        }

        .container { display: flex; height: 100vh; position: relative; z-index: 1; }

        .sidebar {
            width: 320px; background: var(--panel-bg); backdrop-filter: blur(30px);
            padding: 30px; display: flex; flex-direction: column;
            border-right: 1px solid var(--glass-border);
        }

        .user-profile {
            display: flex; align-items: center; gap: 12px; padding: 15px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            border-radius: 20px; margin-bottom: 20px; position: relative;
        }

        .avatar-box {
            width: 42px; height: 42px; border-radius: 12px;
            background: var(--accent-gradient); display: flex;
            align-items: center; justify-content: center; font-weight: 800;
            font-size: 1.1rem; color: white; overflow: hidden;
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .logout-btn {
            position: absolute; right: 10px; background: none; border: none;
            color: var(--text-dim); cursor: pointer; font-size: 0.9rem;
        }

        .sidebar h2 { font-size: 1.6rem; font-weight: 800; margin-bottom: 30px; display: flex; align-items: center; gap: 12px; }
        .sidebar h2 i { background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        #newChatBtn {
            padding: 14px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05); color: #fff; cursor: pointer;
            font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; margin-bottom: 25px;
        }
        #newChatBtn:hover { background: #fff; color: #000; transform: translateY(-2px); }

        .chatList { flex: 1; overflow-y: auto; }
        .chatItem {
            padding: 14px 18px; margin-bottom: 10px; border-radius: 14px;
            cursor: pointer; transition: 0.2s; font-size: 0.95rem; color: var(--text-dim);
        }
        .chatItem:hover { background: rgba(255, 255, 255, 0.05); color: #fff; }
        .chatItem.active { background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3); color: #fff; }

        .main { flex: 1; display: flex; flex-direction: column; background: #080a0f; align-items: center; }
        #chat { flex: 1; width: 100%; max-width: 850px; overflow-y: auto; display: flex; flex-direction: column; gap: 25px; padding: 40px 20px; }

        .message {
            width: fit-content; max-width: 75%; padding: 12px 18px; border-radius: 24px;
            line-height: 1.6; font-size: 1rem; position: relative; word-wrap: break-word;
            animation: messageSlide 0.4s ease forwards;
        }
        @keyframes messageSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; background: var(--accent-gradient); color: white; border-bottom-right-radius: 4px; }
        .assistant { align-self: flex-start; background: var(--panel-bg); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }

        /* Эффект печати */
        .char { display: inline; opacity: 0; filter: blur(4px); animation: charIn 0.2s forwards; }
        @keyframes charIn { to { opacity: 1; filter: blur(0); } }

        #empty { position: absolute; top: 45%; text-align: center; pointer-events: none; }
        #empty i { font-size: 4rem; background: var(--shine-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 4s infinite; }
        @keyframes shine { 0% { background-position: 0% center; } 100% { background-position: 300% center; } }

        .input-container { padding: 30px 20px; max-width: 850px; width: 100%; }
        .inputArea {
            display: flex; align-items: center; gap: 15px; padding: 10px 10px 10px 25px;
            background: rgba(20, 25, 35, 0.6); border-radius: 22px; border: 1px solid var(--glass-border);
        }
        #input { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; }
        #send { width: 52px; height: 52px; border-radius: 18px; border: none; background: #fff; cursor: pointer; transition: 0.3s; }
        #send:hover { background: #6366f1; color: #fff; transform: scale(1.05); }

        .copy-btn { margin-top: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-dim); padding: 4px 10px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <i class="fa-solid fa-wand-magic-sparkles" style="font-size: 3rem; color: #6366f1; margin-bottom: 15px;"></i>
            <h2 style="margin-bottom:10px;">Вход в Сеню</h2>
            <p style="color:var(--text-dim); margin-bottom:25px;">Войдите через Google, чтобы продолжить</p>
            
            <div id="g_id_onload" 
                 data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-use_fedcm_for_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_blue" data-text="continue_with" data-shape="rectangular"></div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="user-profile">
                <div class="avatar-box" id="userAvatar">?</div>
                <div>
                    <div id="userName" style="font-weight: 700; font-size: 0.95rem;">Гость</div>
                    <div style="font-size: 0.75rem; color: var(--text-dim);">Статус: Online</div>
                </div>
                <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>

            <h2><i class="fa-solid fa-wand-sparkles"></i> Сеня</h2>
            <button id="newChatBtn"><i class="fa-solid fa-plus"></i> Новый диалог</button>
            <div class="chatList" id="chatList"></div>
        </div>

        <div class="main">
            <div id="chat"></div>
            <div id="empty">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <div style="font-size: 2rem; font-weight: 800; margin-top: 15px;">О чем поболтаем?</div>
            </div>

            <div class="input-container">
                <div class="inputArea">
                    <input id="input" placeholder="Просто начни печатать..." autocomplete="off">
                    <button id="send"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://senya-py.onrender.com";
        let chats = JSON.parse(localStorage.getItem('senya_chats')) || {};
        let activeChatId = 'default';
        let isGenerating = false;

        // Конфигурация парсера
        marked.setOptions({
            highlight: (code) => hljs.highlightAuto(code).value,
            breaks: true
        });

        const chatDiv = document.getElementById('chat');
        const inputField = document.getElementById('input');

        // --- Авторизация ---
        async function handleCredentialResponse(response) {
            try {
                const res = await fetch(`${BACKEND_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('jwtToken', data.jwtToken);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userPicture', data.user.picture);
                    initInterface();
                }
            } catch (e) { console.error("Auth error", e); }
        }

        function initInterface() {
            document.getElementById('authOverlay').classList.add('hidden');
            document.getElementById('userName').innerText = localStorage.getItem('userName');
            document.getElementById('userAvatar').innerHTML = `<img src="${localStorage.getItem('userPicture')}">`;
            renderSidebar();
            loadChat(activeChatId);
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // --- Логика чата ---
        function renderSidebar() {
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `chatItem ${id === activeChatId ? 'active' : ''}`;
                const title = chats[id][0]?.content.substring(0, 20) || "Новый чат";
                item.innerHTML = `<i class="fa-regular fa-comment"></i> ${title}`;
                item.onclick = () => loadChat(id);
                list.appendChild(item);
            });
        }

        function loadChat(id) {
            activeChatId = id;
            chatDiv.innerHTML = '';
            if (!chats[id]) chats[id] = [];
            chats[id].forEach(msg => displayMessage(msg.content, msg.role, false));
            document.getElementById('empty').style.display = chats[id].length ? 'none' : 'block';
            renderSidebar();
        }

        document.getElementById('newChatBtn').onclick = () => {
            const id = 'chat-' + Date.now();
            chats[id] = [];
            loadChat(id);
        };

        function displayMessage(text, role, animate = true) {
            document.getElementById('empty').style.display = 'none';
            const msgBox = document.createElement('div');
            msgBox.className = `message ${role}`;
            const content = document.createElement('div');
            
            if (role === 'assistant' && animate) {
                content.innerHTML = marked.parse(text);
                const speed = 10;
                let i = 0;
                const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT);
                let node;
                let nodes = [];
                while(node = walker.nextNode()) nodes.push(node);
                
                nodes.forEach(n => {
                    const span = document.createElement('span');
                    span.innerHTML = n.textContent.split('').map(c => 
                        `<span class="char" style="animation-delay:${i++ * speed}ms">${c === ' ' ? '&nbsp;' : c}</span>`
                    ).join('');
                    n.parentNode.replaceChild(span, n);
                });
            } else {
                content.innerHTML = marked.parse(text);
            }

            msgBox.appendChild(content);

            if (role === 'assistant') {
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.innerHTML = '<i class="fa-regular fa-copy"></i> Копировать';
                btn.onclick = () => {
                    navigator.clipboard.writeText(text);
                    btn.innerText = 'Готово!';
                    setTimeout(() => btn.innerHTML = '<i class="fa-regular fa-copy"></i> Копировать', 2000);
                };
                msgBox.appendChild(btn);
            }

            chatDiv.appendChild(msgBox);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text || isGenerating) return;

            inputField.value = '';
            displayMessage(text, 'user');
            chats[activeChatId].push({ role: 'user', content: text });

            isGenerating = true;
            try {
                const res = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
                    },
                    body: JSON.stringify({ messages: chats[activeChatId] })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                const aiMsg = data.response;
                displayMessage(aiMsg, 'assistant');
                chats[activeChatId].push({ role: 'assistant', content: aiMsg });
                localStorage.setItem('senya_chats', JSON.stringify(chats));
                renderSidebar();

            } catch (e) {
                displayMessage("Ошибка: " + e.message, "assistant");
            } finally {
                isGenerating = false;
            }
        }

        document.getElementById('send').onclick = sendMessage;
        inputField.onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };

        // Инициализация при загрузке
        if (localStorage.getItem('jwtToken')) initInterface();
    </script>
</body>
</html>
