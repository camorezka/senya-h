<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senya App</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-block">
            <h2>Войти в аккаунт</h2>
            <div id="g_id_onload"
                 data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <div id="success-block" class="hidden">
            <h1 style="color: green;">Успешно!</h1>
            <p id="user-info"></p>
            <button onclick="location.reload()">Выйти</button>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Отправляем токен на бэкенд Render
            fetch('https://senya-py.onrender.com/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Прячем кнопку, показываем сообщение
                    document.getElementById('login-block').classList.add('hidden');
                    document.getElementById('success-block').classList.remove('hidden');
                    document.getElementById('user-info').innerText = `Привет, ${data.user.name}! Вы успешно авторизованы через Google.`;
                }
            })
            .catch(err => alert('Ошибка сервера: ' + err));
        }
    </script>
</body>
</html>
