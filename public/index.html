<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–µ–Ω—è ‚Äî –ò–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-dark: #05070a;
            --panel-bg: rgba(15, 18, 25, 0.9);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100%; font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark); color: var(--text-main); overflow: hidden;
        }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        #authOverlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--panel-bg); padding: 40px; border-radius: 32px;
            border: 1px solid var(--glass-border); text-align: center; width: 90%; max-width: 400px;
            backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* –ú–∞–∫–µ—Ç */
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è —à–∞–ø–∫–∞ */
        .mobile-header {
            display: none; position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--panel-bg); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border); z-index: 100;
            align-items: center; padding: 0 20px; justify-content: space-between;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: var(--sidebar-width); background: var(--panel-bg); 
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column;
            padding: 20px; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; backdrop-filter: blur(20px);
        }

        .user-profile {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            border-radius: 18px; margin-bottom: 20px;
        }
        .avatar-box {
            width: 40px; height: 40px; border-radius: 10px; overflow: hidden;
            background: var(--accent-gradient); display: flex; align-items: center; justify-content: center;
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .new-chat-btn {
            background: #fff; color: #000; border: none; padding: 14px;
            border-radius: 14px; font-weight: 700; cursor: pointer;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .new-chat-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }

        .chat-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .chat-item {
            padding: 12px 16px; border-radius: 12px; cursor: pointer;
            color: var(--text-dim); transition: 0.2s; font-size: 0.9rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            border: 1px solid transparent;
        }
        .chat-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .chat-item.active { background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.3); color: #fff; }

        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .main-content {
            flex: 1; display: flex; flex-direction: column; background: #080a0f;
            position: relative; height: 100%;
        }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 80px 20px 20px; 
            display: flex; flex-direction: column; gap: 24px; scroll-behavior: smooth;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .msg-group { display: flex; flex-direction: column; gap: 8px; max-width: 80%; }
        .msg-group.user { align-self: flex-end; }
        .msg-group.assistant { align-self: flex-start; }

        .msg-bubble {
            padding: 14px 20px; border-radius: 22px; font-size: 1rem; line-height: 1.6;
            position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .user .msg-bubble { background: var(--accent-gradient); color: white; border-bottom-right-radius: 4px; }
        .assistant .msg-bubble { background: #1a1d26; border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-wrapper {
            padding: 20px; display: flex; justify-content: center;
            background: linear-gradient(to top, var(--bg-dark) 80%, transparent);
        }
        .input-area {
            max-width: 800px; width: 100%; background: #161922;
            border: 1px solid var(--glass-border); border-radius: 24px;
            display: flex; align-items: center; padding: 8px 12px 8px 24px; gap: 12px;
            transition: 0.3s;
        }
        .input-area:focus-within { border-color: #6366f1; box-shadow: 0 0 20px rgba(99,102,241,0.2); }
        
        #user-input {
            flex: 1; background: transparent; border: none; color: #fff;
            outline: none; font-size: 1rem; padding: 10px 0;
        }
        #user-input:disabled { opacity: 0.5; cursor: not-allowed; }

        #send-btn {
            width: 48px; height: 48px; border-radius: 16px; border: none;
            background: #fff; color: #000; cursor: pointer; transition: 0.3s;
        }
        #send-btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        #send-btn:hover:not(:disabled) { transform: scale(1.05); background: #6366f1; color: #fff; }

        /* –û–≤–µ—Ä–ª–µ–π –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        .sidebar-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px); z-index: 900;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .mobile-header { display: flex; }
            .sidebar {
                position: fixed; left: 0; top: 0; height: 100%;
                transform: translateX(-100%);
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay.open { display: block; }
            .app-container { flex-direction: column; }
            .msg-group { max-width: 90%; }
        }

        .hidden { display: none !important; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ—á–µ–∫ –ò–ò */
        .typing { display: flex; gap: 4px; padding: 10px; }
        .dot { width: 6px; height: 6px; background: #6366f1; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-6px); } }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <div style="font-size: 3rem; margin-bottom: 20px;">ü™Ñ</div>
            <h2>–°–µ–Ω—è ‚Äî –í–∞—à –ò–ò</h2>
            <p style="margin: 15px 0 25px; color: var(--text-dim);">–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</p>
            <div id="g_id_onload" 
                 data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-use_fedcm_for_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <header class="mobile-header">
        <button id="menu-toggle" style="background:none; border:none; color:#fff; font-size: 1.5rem;"><i class="fa-solid fa-bars"></i></button>
        <span style="font-weight: 800; letter-spacing: 1px;">–°–ï–ù–Ø</span>
        <div style="width: 24px;"></div>
    </header>

    <div class="app-container">
        <div class="sidebar-overlay" id="overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="user-profile">
                <div class="avatar-box" id="avatar"><i class="fa-solid fa-user"></i></div>
                <div style="flex:1">
                    <div id="u-name" style="font-weight: 700; font-size: 0.9rem;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    <div style="font-size: 0.7rem; color: #10b981;">‚óè Online</div>
                </div>
                <button onclick="logout()" style="background:none; border:none; color:var(--text-dim); cursor:pointer;"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>

            <button class="new-chat-btn" onclick="createNewChat()"><i class="fa-solid fa-plus"></i> –ù–æ–≤—ã–π —á–∞—Ç</button>
            
            <div class="chat-list" id="chat-list"></div>
        </aside>

        <main class="main-content">
            <div id="chat-window"></div>
            
            <div class="input-wrapper">
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="–°–ø—Ä–æ—Å–∏—Ç–µ –æ —á–µ–º —É–≥–æ–¥–Ω–æ..." autocomplete="off">
                    <button id="send-btn" onclick="handleSend()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const BACKEND_URL = "https://senya-py.onrender.com";
        let chats = JSON.parse(localStorage.getItem('senya_v2_chats')) || {};
        let activeId = 'default';
        let isTyping = false;

        // --- Auth ---
        async function handleCredentialResponse(response) {
            const res = await fetch(`${BACKEND_URL}/auth/google`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('jwtToken', data.jwtToken);
                localStorage.setItem('userName', data.user.name);
                localStorage.setItem('userPic', data.user.picture);
                startApp();
            }
        }

        function startApp() {
            document.getElementById('authOverlay').classList.add('hidden');
            document.getElementById('u-name').innerText = localStorage.getItem('userName');
            document.getElementById('avatar').innerHTML = `<img src="${localStorage.getItem('userPic')}">`;
            renderSidebar();
            switchChat(activeId);
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- UI Logic ---
        function renderSidebar() {
            const container = document.getElementById('chat-list');
            container.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const div = document.createElement('div');
                div.className = `chat-item ${id === activeId ? 'active' : ''}`;
                div.innerHTML = `<i class="fa-regular fa-message" style="margin-right:10px"></i> ${chats[id][0]?.content.substring(0, 25) || '–ù–æ–≤—ã–π –¥–∏–∞–ª–æ–≥'}...`;
                div.onclick = () => { switchChat(id); toggleMenu(false); };
                container.appendChild(div);
            });
        }

        function switchChat(id) {
            activeId = id;
            if(!chats[id]) chats[id] = [];
            const window = document.getElementById('chat-window');
            window.innerHTML = '';
            chats[id].forEach(m => appendMessage(m.role, m.content));
            renderSidebar();
        }

        function createNewChat() {
            const id = 'chat_' + Date.now();
            chats[id] = [];
            switchChat(id);
            if(window.innerWidth < 768) toggleMenu(false);
        }

        function appendMessage(role, text) {
            const window = document.getElementById('chat-window');
            const group = document.createElement('div');
            group.className = `msg-group ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.innerHTML = marked.parse(text);
            
            group.appendChild(bubble);
            window.appendChild(group);
            window.scrollTop = window.scrollHeight;
            hljs.highlightAll();
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const val = input.value.trim();
            
            if(!val || isTyping) return;

            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞
            isTyping = true;
            input.disabled = true;
            btn.disabled = true;

            appendMessage('user', val);
            chats[activeId].push({ role: 'user', content: val });
            input.value = '';

            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'msg-group assistant';
            typingIndicator.id = 'temp-typing';
            typingIndicator.innerHTML = `<div class="msg-bubble"><div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            document.getElementById('chat-window').appendChild(typingIndicator);

            try {
                const res = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
                    },
                    body: JSON.stringify({ messages: chats[activeId] })
                });
                const data = await res.json();
                
                document.getElementById('temp-typing').remove();
                if(data.response) {
                    appendMessage('assistant', data.response);
                    chats[activeId].push({ role: 'assistant', content: data.response });
                    localStorage.setItem('senya_v2_chats', JSON.stringify(chats));
                    renderSidebar();
                }
            } catch (e) {
                document.getElementById('temp-typing').remove();
                appendMessage('assistant', "‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º.");
            } finally {
                isTyping = false;
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }
        }

        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        function toggleMenu(open) {
            document.getElementById('sidebar').classList.toggle('open', open);
            document.getElementById('overlay').classList.toggle('open', open);
        }

        document.getElementById('menu-toggle').onclick = () => toggleMenu(true);
        document.getElementById('overlay').onclick = () => toggleMenu(false);
        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter') handleSend(); };

        if(localStorage.getItem('jwtToken')) startApp();
    </script>
</body>
</html>
