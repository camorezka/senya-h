<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сеня — ИИ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --bg-dark: #020408;
            --panel-bg: rgba(13, 16, 23, 0.95);
            --accent: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --text-main: #f1f5f9;
            --text-dim: #64748b;
            --glass-border: rgba(255, 255, 255, 0.08);
            --user-msg-bg: linear-gradient(135deg, #312e81 0%, #4338ca 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body, html {
            height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            width: 100%;
            position: fixed;
        }

        #authOverlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020408 100%);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: var(--panel-bg);
            padding: 50px 40px;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            text-align: center;
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(30px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .g_id_signin { display: flex; justify-content: center; width: 100%; }

        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

        #mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: var(--accent-gradient);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            backdrop-filter: blur(40px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1050;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            margin-bottom: 30px;
        }

        .avatar-box {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        #newChatBtn {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 800;
            cursor: pointer;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            flex-shrink: 0;
        }

        .chat-list { flex: 1; overflow-y: auto; padding-right: 5px; }

        .chat-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            transition: 0.2s;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item.active { background: var(--accent-gradient); color: #fff; border: none; }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-dark);
            height: 100vh;
            height: -webkit-fill-available;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 80px 20px 150px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .message-row {
            display: flex;
            width: 100%;
            flex-direction: column;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(20px) scale(0.98);
            animation: emergeFromShadow 0.45s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes emergeFromShadow {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0) scale(1);
            }
        }

        .message-row.user { align-items: flex-end; }
        .message-row.assistant { align-items: flex-start; }

        .bubble {
            max-width: 88%;
            padding: 18px 24px;
            border-radius: 24px;
            font-size: 1.05rem;
            line-height: 1.6;
            position: relative;
            /* Исправлено: перенос только если слово реально слишком длинное */
            overflow-wrap: anywhere; 
            word-break: normal;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .user .bubble {
            background: var(--user-msg-bg);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .assistant .bubble {
            background: #161a23;
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--accent);
            border-bottom-left-radius: 4px;
            color: #e2e8f0;
            padding-left: 28px;
        }

        /* ТАБЛИЦЫ: ИСПРАВЛЕННЫЙ БЛОК */
        .bubble table {
            display: block;             /* Позволяет скроллить */
            width: fit-content;        /* Чтобы не сжималась */
            max-width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            overflow-x: auto;           /* Горизонтальный скролл */
            -webkit-overflow-scrolling: touch;
            white-space: nowrap;        /* Запрещает буквам переноситься в столбик */
        }

        .bubble th, .bubble td {
            border: 1px solid var(--glass-border);
            padding: 12px 18px;
            text-align: left;
            min-width: 120px;           /* Чтобы колонки имели ширину */
        }

        /* КОД: ИСПРАВЛЕННЫЙ БЛОК */
        .bubble pre {
            background: #0d1117 !important;
            padding: 18px;
            border-radius: 18px;
            margin: 15px 0;
            overflow-x: auto;
            border: 1px solid var(--glass-border);
            white-space: pre;           /* Сохраняет структуру кода */
            max-width: 100%;            
        }

        .input-area {
            position: fixed; 
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom));
            background: var(--bg-dark); 
            border-top: 1px solid var(--glass-border);
            z-index: 1100;
            flex-shrink: 0;
        }
        
        .input-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 6px 6px 6px 20px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(20px);
            max-width: 1000px; 
            margin: 0 auto;
            width: 100%;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            font-size: 1.05rem;
            height: 48px;
            min-width: 0;
        }

        #send-btn {
            width: 48px;
            height: 48px;
            border-radius: 18px;
            border: none;
            background: #fff;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #empty-state {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            pointer-events: none;
        }

        .gradient-text {
            background: var(--accent-gradient);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        @media (max-width: 768px) {
            #mobile-menu-toggle { display: block; }
            .sidebar {
                position: fixed;
                left: -320px;
                top: 0;
                bottom: 0;
                height: 100%;
                box-shadow: 20px 0 50px rgba(0,0,0,0.5);
            }
            .sidebar.open { transform: translateX(320px); }
            .bubble { max-width: 95%; font-size: 0.95rem; }
            #chat-window { padding-top: 90px; padding-left: 10px; padding-right: 10px; }
            .sidebar-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                z-index: 1040;
                backdrop-filter: blur(4px);
            }
            .sidebar-overlay.active { display: block; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <div class="magic-icon">
            <i class="fa-solid fa-wand-magic-sparkles gradient-text" style="font-size: 3.5rem;"></i>
        </div>
        <h1 style="font-weight: 800; font-size: 2.2rem; margin: 15px 0 8px 0;">Сеня ИИ</h1>
        <p style="color: var(--text-dim); margin-bottom: 35px;">Магия искусственного интеллекта</p>
        <div id="g_id_onload" data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black" data-size="large"></div>
    </div>
</div>

<button id="mobile-menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<div class="app-container">
    <aside class="sidebar" id="sidebar">
        <div class="user-profile">
            <div class="avatar-box" id="u-avatar">?</div>
            <div style="flex:1; overflow:hidden;">
                <div id="u-name" style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Пользователь</div>
                <div style="font-size:0.75rem; color:#10b981;">● Онлайн</div>
            </div>
            <button onclick="logout()" style="background:none; border:none; color:var(--text-dim); cursor:pointer;"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <button id="newChatBtn" onclick="createNewChat()"><i class="fa-solid fa-plus"></i> Новый диалог</button>
        <div class="chat-list" id="chat-list"></div>
    </aside>

    <main class="main-content">
        <div id="empty-state">
            <i class="fa-solid fa-wand-magic-sparkles gradient-text" style="font-size:4.5rem; margin-bottom:20px;"></i>
            <h2 class="gradient-text" style="font-size:2rem; font-weight:800;">Начни диалог</h2>
        </div>
        <div id="chat-window"></div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Спроси о чем угодно..." autocomplete="off">
                <button id="send-btn" onclick="handleSend()"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </main>
</div>

<script>
const BACKEND_URL = "https://senya-py.onrender.com";
let chats = JSON.parse(localStorage.getItem('senya_v4_chats')) || {};
let activeId = localStorage.getItem('activeChatId') || 'default';
let isThinking = false;
marked.setOptions({ breaks: true, gfm: true });

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
}

async function handleCredentialResponse(response) {
    try {
        const res = await fetch(`${BACKEND_URL}/auth/google`, {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body:JSON.stringify({ token: response.credential })
        });
        const data = await res.json();
        if(data.success){
            localStorage.setItem('jwtToken', data.jwtToken);
            localStorage.setItem('userName', data.user.name);
            localStorage.setItem('userPic', data.user.picture);
            startApp();
        }
    } catch(e){ console.error("Auth Error:", e); }
}

function startApp(){
    document.getElementById('authOverlay').classList.add('hidden');
    document.getElementById('u-name').innerText = localStorage.getItem('userName');
    document.getElementById('u-avatar').innerHTML = `<img src="${localStorage.getItem('userPic')}">`;
    renderSidebar();
    if(activeId !== 'default' && chats[activeId]) switchChat(activeId);
}

function renderSidebar(){
    const container = document.getElementById('chat-list');
    container.innerHTML = '';
    Object.keys(chats).sort().reverse().forEach(id=>{
        const item = document.createElement('div');
        item.className = `chat-item ${id===activeId?'active':''}`;
        const firstMsg = chats[id][0]?.content || "Пустой чат";
        item.innerHTML = `<i class="fa-regular fa-message"></i> ${firstMsg.substring(0,25)}...`;
        item.onclick = ()=>{
            switchChat(id);
            if(window.innerWidth <= 768) toggleSidebar();
        };
        container.appendChild(item);
    });
}

function switchChat(id){
    activeId = id;
    localStorage.setItem('activeChatId', id);
    const win = document.getElementById('chat-window');
    win.innerHTML = '';
    const messages = chats[id] || [];
    document.getElementById('empty-state').style.display = messages.length?'none':'flex';
    messages.forEach(m=>appendUI(m.role, m.content));
    renderSidebar();
}

function createNewChat(){
    activeId = 'ch_'+Date.now();
    chats[activeId] = [];
    switchChat(activeId);
    if(window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
}

function appendUI(role, text){
    document.getElementById('empty-state').style.display='none';
    const win = document.getElementById('chat-window');
    const row = document.createElement('div');
    row.className=`message-row ${role}`;
    const bubble = document.createElement('div');
    bubble.className='bubble';
    bubble.innerHTML = marked.parse(text);
    row.appendChild(bubble);
    win.appendChild(row);
    
    setTimeout(() => {
        win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
    }, 50);

    row.querySelectorAll('pre code').forEach(el=>hljs.highlightElement(el));
}

async function handleSend(){
    const input = document.getElementById('user-input');
    const val = input.value.trim();
    if(!val || isThinking) return;
    if(activeId==='default') createNewChat();
    isThinking=true;
    input.value='';
    input.disabled=true;
    
    chats[activeId].push({role:'user',content:val});
    appendUI('user',val);
    
    const loader=document.createElement('div');
    loader.className='message-row assistant';
    loader.innerHTML=`<div class="bubble" style="opacity:0.5">Сеня создаёт магию...</div>`;
    document.getElementById('chat-window').appendChild(loader);
    document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;

    try{
        const res = await fetch(`${BACKEND_URL}/chat`,{
            method:'POST',
            headers:{
                'Content-Type':'application/json',
                'Authorization':`Bearer ${localStorage.getItem('jwtToken')}`
            },
            body: JSON.stringify({messages:chats[activeId]})
        });
        const data = await res.json();
        loader.remove();
        const botReply = data.response || data.answer || "Ошибка ответа";
        appendUI('assistant',botReply);
        chats[activeId].push({role:'assistant',content:botReply});
        localStorage.setItem('senya_v4_chats',JSON.stringify(chats));
        renderSidebar();
    }catch(e){
        loader.innerText="Ошибка сети.";
    }finally{
        isThinking=false;
        input.disabled=false;
        input.focus();
    }
}

function logout(){
    localStorage.clear();
    location.reload();
}

document.getElementById('user-input').onkeydown = e=>{
    if(e.key==='Enter') {
        e.preventDefault();
        handleSend();
    }
};

document.getElementById('user-input').addEventListener('focus', () => {
    setTimeout(() => {
        window.scrollTo(0, 0);
        document.body.scrollTop = 0;
    }, 250);
});

if(localStorage.getItem('jwtToken')) startApp();
</script>
</body>
</html>
