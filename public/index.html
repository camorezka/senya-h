<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сеня — ИИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-dark: #020408;
            --panel-bg: rgba(13, 16, 23, 0.9);
            --accent: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --text-main: #f1f5f9;
            --text-dim: #64748b;
            --glass-border: rgba(255, 255, 255, 0.08);
            --user-msg-bg: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: none; -webkit-tap-highlight-color: transparent; }
        *::-webkit-scrollbar { display: none; }

        body, html {
            height: 100%; font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark); color: var(--text-main); overflow: hidden;
        }

        /* --- ШАПКА ДЛЯ МОБИЛОК --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: rgba(2, 4, 8, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); z-index: 900;
            align-items: center; padding: 0 15px; justify-content: space-between;
        }

        /* --- САЙДБАР --- */
        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }
        
        .sidebar {
            width: 300px; background: #0d1017; border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 20px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        /* Оверлей при открытом меню на телефоне */
        .sidebar-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px); z-index: 999;
        }

        .user-profile {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            border-radius: 18px; margin-bottom: 20px;
        }
        .avatar-box {
            width: 40px; height: 40px; border-radius: 12px; background: var(--accent-gradient);
            display: flex; align-items: center; justify-content: center; font-weight: 800; overflow: hidden;
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        #newChatBtn {
            background: #fff; color: #000; border: none; padding: 14px;
            border-radius: 16px; font-weight: 700; cursor: pointer;
            margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            padding: 12px; border-radius: 12px; cursor: pointer; margin-bottom: 5px;
            color: var(--text-dim); transition: 0.2s; border: 1px solid transparent;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .chat-item.active { background: rgba(99, 102, 241, 0.15); border-color: var(--accent); color: #fff; }

        /* --- ГЛАВНЫЙ КОНТЕНТ --- */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        
        #chat-window {
            flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;
            display: flex; flex-direction: column; gap: 20px;
            max-width: 800px; margin: 0 auto; width: 100%;
        }

        /* --- КРАСИВЫЕ БЛОКИ ЧАТА --- */
        .message-row { display: flex; width: 100%; flex-direction: column; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .message-row.user { align-items: flex-end; }
        .message-row.assistant { align-items: flex-start; }

        .bubble {
            max-width: 85%; padding: 14px 18px; border-radius: 20px;
            font-size: 1rem; line-height: 1.5; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .user .bubble {
            background: var(--user-msg-bg); color: white;
            border-bottom-right-radius: 4px;
        }
        .assistant .bubble {
            background: #1a1f29; border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px; color: #e2e8f0;
        }

        /* --- ПУСТОЕ СОСТОЯНИЕ (ЦЕНТР) --- */
        #empty-state {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; z-index: 5;
        }

        /* --- ВВОД --- */
        .input-area { 
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 20px; background: linear-gradient(transparent, var(--bg-dark) 30%);
        }
        .input-box {
            max-width: 800px; margin: 0 auto;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 6px 6px 6px 18px;
            display: flex; align-items: center; gap: 10px; backdrop-filter: blur(10px);
        }
        #user-input {
            flex: 1; background: transparent; border: none; color: #fff;
            outline: none; font-size: 1rem; height: 45px;
        }
        #send-btn {
            width: 42px; height: 42px; border-radius: 15px; border: none;
            background: #fff; color: #000; cursor: pointer;
        }

        /* --- АНИМАЦИИ --- */
        .gradient-text {
            background: var(--accent-gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; font-weight: 800;
        }

        /* --- МОБИЛЬНАЯ АДАПТАЦИЯ --- */
        @media (max-width: 768px) {
            .mobile-header { display: flex; }
            .sidebar {
                position: fixed; left: 0; transform: translateX(-100%);
                height: 100%; width: 280px;
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay.open { display: block; }
            #chat-window { padding-top: 70px; }
            .bubble { max-width: 92%; }
            .input-area { padding: 10px; }
            #empty-state h2 { font-size: 1.5rem; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <i class="fa-solid fa-wand-magic-sparkles gradient-text" style="font-size: 3rem; margin-bottom: 15px;"></i>
            <h1 class="gradient-text">Сеня ИИ</h1>
            <p style="color: var(--text-dim); margin-bottom: 25px;">Войдите, чтобы начать</p>
            <div id="g_id_onload" data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"></div>
        </div>
    </div>

    <header class="mobile-header">
        <button onclick="toggleSidebar(true)" style="background:none; border:none; color:#fff; font-size: 1.3rem;">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <span class="gradient-text">СЕНЯ</span>
        <div style="width: 30px;"></div>
    </header>

    <div class="app-container">
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar(false)"></div>
        
        <aside class="sidebar" id="sidebar">
            <div class="user-profile">
                <div class="avatar-box" id="u-avatar">?</div>
                <div style="flex:1; overflow: hidden;">
                    <div id="u-name" style="font-weight: 700; font-size: 0.9rem;">Пользователь</div>
                </div>
                <button onclick="logout()" style="background:none; border:none; color:var(--text-dim);"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
            <button id="newChatBtn" onclick="createNewChat()"><i class="fa-solid fa-plus"></i> Новый чат</button>
            <div class="chat-list" id="chat-list"></div>
        </aside>

        <main class="main-content">
            <div id="empty-state">
                <i class="fa-solid fa-wand-magic-sparkles gradient-text" style="font-size: 4rem; margin-bottom: 15px;"></i>
                <h2 class="gradient-text">Привет, я Сеня</h2>
                <p style="color: var(--text-dim);">Чем я могу помочь тебе сегодня?</p>
            </div>

            <div id="chat-window"></div>

            <div class="input-area">
                <div class="input-box">
                    <input type="text" id="user-input" placeholder="Напишите сообщение..." autocomplete="off">
                    <button id="send-btn" onclick="handleSend()"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const BACKEND_URL = "https://senya-py.onrender.com";
        let chats = JSON.parse(localStorage.getItem('senya_v5_chats')) || {};
        let activeId = localStorage.getItem('activeChatId') || 'default';

        function toggleSidebar(open) {
            document.getElementById('sidebar').classList.toggle('open', open);
            document.getElementById('sidebarOverlay').classList.toggle('open', open);
        }

        async function handleCredentialResponse(response) {
            const res = await fetch(`${BACKEND_URL}/auth/google`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('jwtToken', data.jwtToken);
                localStorage.setItem('userName', data.user.name);
                localStorage.setItem('userPic', data.user.picture);
                startApp();
            }
        }

        function startApp() {
            document.getElementById('authOverlay').classList.add('hidden');
            document.getElementById('u-name').innerText = localStorage.getItem('userName');
            document.getElementById('u-avatar').innerHTML = `<img src="${localStorage.getItem('userPic')}">`;
            renderSidebar();
            if(activeId !== 'default' && chats[activeId]) switchChat(activeId);
        }

        function renderSidebar() {
            const container = document.getElementById('chat-list');
            container.innerHTML = '';
            Object.keys(chats).sort().reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `chat-item ${id === activeId ? 'active' : ''}`;
                item.innerText = chats[id][0]?.content || "Новый чат";
                item.onclick = () => { switchChat(id); toggleSidebar(false); };
                container.appendChild(item);
            });
        }

        function switchChat(id) {
            activeId = id;
            localStorage.setItem('activeChatId', id);
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            const messages = chats[id] || [];
            document.getElementById('empty-state').style.display = messages.length ? 'none' : 'flex';
            messages.forEach(m => appendUI(m.role, m.content));
            renderSidebar();
        }

        function createNewChat() {
            activeId = 'ch_' + Date.now();
            chats[activeId] = [];
            switchChat(activeId);
            if(window.innerWidth < 768) toggleSidebar(false);
        }

        function appendUI(role, text) {
            document.getElementById('empty-state').style.display = 'none';
            const win = document.getElementById('chat-window');
            const row = document.createElement('div');
            row.className = `message-row ${role}`;
            row.innerHTML = `<div class="bubble">${marked.parse(text)}</div>`;
            win.appendChild(row);
            win.scrollTop = win.scrollHeight;
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            if(activeId === 'default' || !chats[activeId]) createNewChat();

            input.value = '';
            chats[activeId].push({ role: 'user', content: val });
            appendUI('user', val);

            // Индикатор загрузки
            const loader = document.createElement('div');
            loader.className = 'message-row assistant';
            loader.innerHTML = `<div class="bubble" style="opacity:0.5">Печатает...</div>`;
            document.getElementById('chat-window').appendChild(loader);

            try {
                const res = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
                    },
                    body: JSON.stringify({ messages: chats[activeId] })
                });
                const data = await res.json();
                loader.remove();
                
                const reply = data.response || "Ошибка";
                appendUI('assistant', reply);
                chats[activeId].push({ role: 'assistant', content: reply });
                localStorage.setItem('senya_v5_chats', JSON.stringify(chats));
            } catch (e) {
                loader.innerText = "Ошибка сети";
            }
        }

        function logout() { localStorage.clear(); location.reload(); }
        document.getElementById('user-input').onkeydown = e => { if(e.key === 'Enter') handleSend(); };
        if(localStorage.getItem('jwtToken')) startApp();
    </script>
</body>
</html>
