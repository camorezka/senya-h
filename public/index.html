
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Сеня — Твой ИИ</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-dark: #05070a;
            --panel-bg: rgba(15, 18, 25, 0.98);
            --accent-primary: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --shine-gradient: linear-gradient(90deg, #6366f1, #a855f7, #ec4899, #6366f1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }

        body, html { 
            height: 100%; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); color: var(--text-main); 
            overflow: hidden; position: fixed; width: 100%;
        }

        body::before { 
            content: ""; position: absolute; width: 600px; height: 600px; 
            background: radial-gradient(circle, rgba(99, 102, 241, 0.07) 0%, transparent 70%); 
            top: -200px; left: -100px; pointer-events: none;
        }

        /* Авторизация */
        #authOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-dark); z-index: 9999; display: flex; 
            align-items: center; justify-content: center;
        }
        .auth-card { 
            background: var(--panel-bg); padding: 40px; border-radius: 32px; 
            border: 1px solid var(--glass-border); text-align: center; width: 90%; max-width: 360px;
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
        }
        #googleLoginBtn { 
            width: 100%; padding: 18px; border-radius: 18px; border: none; 
            background: #fff; color: #000; font-weight: 800; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 25px;
            font-size: 1rem;
        }

        /* Приложение */
        .container { display: none; height: 100vh; width: 100%; position: relative; }

        .mobile-header {
            display: none; height: 60px; background: var(--panel-bg); 
            border-bottom: 1px solid var(--glass-border); align-items: center; 
            padding: 0 15px; position: fixed; top: 0; width: 100%; z-index: 500;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        /* Сайдбар */
        .sidebar { 
            width: 300px; background: var(--panel-bg); border-right: 1px solid var(--glass-border);
            padding: 20px; display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; height: 100%;
        }

        @media(max-width: 768px) {
            .mobile-header { display: flex; justify-content: space-between; }
            .sidebar { 
                position: fixed; left: 0; transform: translateX(-100%); 
                width: 280px; box-shadow: 20px 0 60px rgba(0,0,0,0.8);
            }
            .sidebar.open { transform: translateX(0); }
            .overlay { 
                display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.6); z-index: 998; backdrop-filter: blur(5px);
            }
            .overlay.active { display: block; }
        }

        .user-info { 
            display: flex; align-items: center; gap: 12px; padding: 12px; 
            background: rgba(255,255,255,0.03); border-radius: 16px; margin-bottom: 20px; 
        }
        .avatar { width: 38px; height: 38px; border-radius: 10px; background: var(--accent-gradient); display: flex; align-items: center; justify-content: center; font-weight: 800; color: #fff; }
        
        #newChatBtn { 
            padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; font-weight: 800;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        #newChatBtn:hover { background: #fff; color: #000; }

        .chatList { flex: 1; overflow-y: auto; }
        .chatItem { 
            padding: 12px 15px; border-radius: 12px; color: var(--text-dim); cursor: pointer; 
            margin-bottom: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: 0.2s; font-size: 0.9rem;
        }
        .chatItem.active { background: rgba(99, 102, 241, 0.1); color: #fff; border-left: 3px solid var(--accent-primary); }

        /* Основной блок */
        .main { flex: 1; display: flex; flex-direction: column; background: #080a0f; position: relative; width: 100%; }
        #chat { 
            flex: 1; overflow-y: auto; padding: 20px; padding-top: 80px; padding-bottom: 120px;
            max-width: 850px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; gap: 20px;
        }

        /* Сообщения */
        .message { max-width: 85%; padding: 14px 18px; border-radius: 22px; font-size: 1rem; line-height: 1.6; position: relative; }
        .user { align-self: flex-end; background: var(--accent-gradient); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--panel-bg); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }

        /* Ввод */
        .input-wrapper { 
            position: fixed; bottom: 0; width: 100%; padding: 20px; 
            background: linear-gradient(to top, var(--bg-dark) 70%, transparent); 
            display: flex; justify-content: center; padding-bottom: calc(20px + var(--safe-bottom));
            z-index: 400;
        }
        .input-box { 
            width: 100%; max-width: 800px; background: rgba(30,35,45,0.9); 
            border-radius: 22px; border: 1px solid var(--glass-border); 
            display: flex; align-items: center; padding: 6px 6px 6px 20px; backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        #input { flex: 1; background: none; border: none; color: #fff; font-size: 1.05rem; padding: 12px 0; outline: none; }
        #send { width: 46px; height: 46px; border-radius: 16px; border: none; background: #fff; color: #000; cursor: pointer; transition: 0.2s; }
        #send:hover { transform: scale(1.05); background: var(--accent-primary); color: #fff; }

        #empty { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; width: 100%; }
        #empty i { font-size: 4rem; background: var(--shine-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; }

        @media(max-width: 480px) {
            .message { max-width: 92%; font-size: 0.95rem; }
            #chat { padding-top: 75px; }
        }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <i class="fa-brands fa-google" style="font-size: 3.5rem; margin-bottom: 20px; color: #fff;"></i>
            <h2 style="font-size: 1.8rem; font-weight: 800;">Сеня</h2>
            <p style="color: var(--text-dim); margin-top: 10px;">Твой персональный помощник.<br>Войди, чтобы начать.</p>
            <button id="googleLoginBtn">
                <i class="fa-brands fa-google"></i> Войти через Google
            </button>
            <div id="authLoading" style="margin-top: 20px; display:none; font-size: 0.85rem; color: var(--accent-primary); font-weight: 600;">Проверка сессии...</div>
        </div>
    </div>

    <div class="overlay" id="sidebarOverlay"></div>

    <div class="container" id="app">
        <div class="mobile-header">
            <button id="menuBtn" style="background:none; border:none; color:#fff; font-size:1.5rem; width:44px; height:44px; display:flex; align-items:center;"><i class="fa-solid fa-bars-staggered"></i></button>
            <div style="font-weight:900; font-size:1.3rem; background:var(--shine-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">СЕНЯ</div>
            <div style="width:44px;"></div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="user-info">
                <div class="avatar" id="userAvatar">?</div>
                <div style="overflow:hidden;">
                    <div id="userName" style="font-weight:700; font-size: 0.95rem; white-space:nowrap; text-overflow:ellipsis;">Загрузка...</div>
                    <div style="font-size:0.75rem; color:#22c55e; font-weight:600;">Online</div>
                </div>
            </div>
            <button id="newChatBtn"><i class="fa-solid fa-plus"></i> Новый чат</button>
            <div class="chatList" id="chatList"></div>
        </div>

        <div class="main">
            <div id="chat"></div>
            <div id="empty">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <h2 style="font-weight:800; font-size: 1.8rem;">О чем поболтаем?</h2>
            </div>
            <div class="input-wrapper">
                <div class="input-box">
                    <input id="input" placeholder="Спроси меня о чем угодно..." autocomplete="off">
                    <button id="send"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://senya-py.onrender.com';
        let chats = JSON.parse(localStorage.getItem('senya_chats_v4')) || {};
        let activeChat = null;
        let isGenerating = false;

        const chatDiv = document.getElementById('chat');
        const input = document.getElementById('input');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        marked.setOptions({ breaks: true, gfm: true });

        // XSS Protection
        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
        }

        document.getElementById('menuBtn').onclick = toggleSidebar;
        sidebarOverlay.onclick = toggleSidebar;

        function renderAll() {
            // Список чатов
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const d = document.createElement('div');
                d.className = `chatItem ${id === activeChat ? 'active' : ''}`;
                d.innerText = chats[id].name || "Диалог";
                d.onclick = () => {
                    activeChat = id;
                    if(window.innerWidth <= 768) toggleSidebar();
                    renderAll();
                };
                list.appendChild(d);
            });

            // Сообщения
            chatDiv.innerHTML = '';
            document.getElementById('empty').style.display = (activeChat && chats[activeChat].length) ? 'none' : 'block';
            if(activeChat) {
                chats[activeChat].forEach(m => addMessage(m.text, m.type));
            }
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function addMessage(text, type) {
            const m = document.createElement('div');
            m.className = `message ${type}`;
            // Сначала парсим Markdown, но text должен быть очищен если он от пользователя
            m.innerHTML = marked.parse(text);
            m.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            chatDiv.appendChild(m);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if(!text || isGenerating) return;

            if(!activeChat) {
                activeChat = Date.now().toString();
                chats[activeChat] = [];
                chats[activeChat].name = text.slice(0, 20) + (text.length > 20 ? "..." : "");
            }
            
            input.value = '';
            chats[activeChat].push({ text, type: 'user' });
            renderAll();
            isGenerating = true;

            try {
                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text }),
                    credentials: 'include'
                });
                
                if(res.status === 401) {
                    location.reload();
                    return;
                }

                const data = await res.json();
                chats[activeChat].push({ text: data.answer, type: 'bot' });
                localStorage.setItem('senya_chats_v4', JSON.stringify(chats));
            } catch (e) {
                addMessage("Ошибка связи с сервером. Попробуйте обновить страницу.", "bot");
            } finally {
                isGenerating = false;
                renderAll();
            }
        }

        document.getElementById('send').onclick = sendMessage;
        input.onkeydown = e => e.key === 'Enter' && sendMessage();
        
        document.getElementById('newChatBtn').onclick = () => {
            activeChat = null;
            if(window.innerWidth <= 768) toggleSidebar();
            renderAll();
            input.focus();
        };

        // Исправление Safari: задержка после редиректа
        async function checkUser() {
            const loading = document.getElementById('authLoading');
            loading.style.display = 'block';
            try {
                const res = await fetch(`${API_URL}/me`, { credentials: 'include' });
                const user = await res.json();
                if(user && user.name) {
                    document.getElementById('authOverlay').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                    document.getElementById('userName').innerText = user.name;
                    document.getElementById('userAvatar').innerText = user.name[0].toUpperCase();
                }
            } catch(e) {
                console.log("Session not found");
            }
            loading.style.display = 'none';
        }

        function googleLogin() {
            window.location.href = `${API_URL}/auth/google`;
        }

        
        window.onload = () => {
            if (window.location.search.includes('login=success')) {
                setTimeout(() => {
                    checkUser();
                }, 500);
            } else {
                checkUser();
            }
        };
        document
          .getElementById('googleLoginBtn')
          .addEventListener('click', googleLogin);



    </script>
</body>
</html>
