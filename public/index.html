<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–µ–Ω—è ‚Äî –ò–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-dark: #05070a;
            --panel-bg: rgba(15, 18, 25, 0.9);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 320px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body, html {
            height: 100%; font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark); color: var(--text-main); overflow: hidden;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–π —Ö–µ–¥–µ—Ä */
        .mobile-header {
            display: none; position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--panel-bg); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); z-index: 1000;
            align-items: center; padding: 0 20px; gap: 15px;
        }
        .menu-toggle { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }

        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è */
        #authOverlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--panel-bg); padding: 40px; border-radius: 32px;
            border: 1px solid var(--glass-border); text-align: center; width: 90%; max-width: 360px;
            backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .container { display: flex; height: 100vh; position: relative; }

        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */
        .sidebar {
            width: var(--sidebar-width); background: var(--panel-bg); backdrop-filter: blur(30px);
            padding: 25px; display: flex; flex-direction: column;
            border-right: 1px solid var(--glass-border); z-index: 1001;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-profile {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            border-radius: 20px; margin-bottom: 25px;
        }
        .avatar-box {
            width: 44px; height: 44px; border-radius: 14px;
            background: var(--accent-gradient); display: flex;
            align-items: center; justify-content: center; font-weight: 800; overflow: hidden;
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        #newChatBtn {
            padding: 16px; border-radius: 18px; border: none;
            background: #fff; color: #000; cursor: pointer;
            font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        #newChatBtn:hover { transform: translateY(-2px); filter: brightness(0.9); }

        .chatList { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .chatItem {
            padding: 14px 18px; border-radius: 16px;
            cursor: pointer; transition: 0.2s; font-size: 0.9rem; color: var(--text-dim);
            border: 1px solid transparent; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .chatItem:hover { background: rgba(255, 255, 255, 0.05); color: #fff; }
        .chatItem.active { background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.3); color: #fff; }

        /* –ì–ª–∞–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
        .main { flex: 1; display: flex; flex-direction: column; background: #080a0f; align-items: center; position: relative; }
        #chat { 
            flex: 1; width: 100%; max-width: 800px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 24px; padding: 100px 20px 40px; 
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            max-width: 85%; padding: 16px 22px; border-radius: 24px;
            line-height: 1.6; font-size: 1rem; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .user { align-self: flex-end; background: var(--accent-gradient); color: white; border-bottom-right-radius: 4px; }
        .assistant { align-self: flex-start; background: #161922; border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-container { 
            padding: 20px; width: 100%; max-width: 800px; 
            background: linear-gradient(to top, var(--bg-dark) 80%, transparent);
        }
        .inputArea {
            display: flex; align-items: center; gap: 12px; padding: 8px 8px 8px 22px;
            background: rgba(255, 255, 255, 0.03); border-radius: 24px; 
            border: 1px solid var(--glass-border); transition: 0.3s;
        }
        .inputArea:focus-within { border-color: #6366f1; background: rgba(255, 255, 255, 0.05); }
        
        #input { flex: 1; background: transparent; border: none; color: #fff; font-size: 1rem; outline: none; }
        #input:disabled { opacity: 0.5; cursor: not-allowed; }

        #send { 
            width: 48px; height: 48px; border-radius: 18px; border: none; 
            background: #fff; color: #000; cursor: pointer; transition: 0.3s; 
        }
        #send:disabled { background: #222; color: #555; cursor: not-allowed; transform: scale(0.95); }
        #send:not(:disabled):hover { background: #6366f1; color: #fff; }

        /* –û–≤–µ—Ä–ª–µ–π –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é */
        .sidebar-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px); z-index: 1000;
        }

        @media (max-width: 768px) {
            .mobile-header { display: flex; }
            .sidebar {
                position: fixed; left: 0; top: 0; height: 100%;
                transform: translateX(-100%);
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay.open { display: block; }
            #chat { padding-top: 80px; }
        }

        .hidden { display: none !important; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ—á–µ–∫ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ */
        .typing { display: flex; gap: 5px; padding: 10px; }
        .dot { width: 6px; height: 6px; background: #6366f1; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-8px); } }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <div style="font-size: 3.5rem; margin-bottom: 20px;">ü™Ñ</div>
            <h2 style="margin-bottom:10px;">–°–µ–Ω—è ‚Äî –¢–≤–æ–π –ò–ò</h2>
            <p style="color:var(--text-dim); margin-bottom:30px; font-size: 0.9rem;">–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</p>
            <div id="g_id_onload" 
                 data-client_id="68632825614-tfjkfpe616jrcfjl02l0k5gd8ar25jbj.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-use_fedcm_for_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        </div>
    </div>

    <header class="mobile-header">
        <button class="menu-toggle" onclick="toggleMenu(true)"><i class="fa-solid fa-bars"></i></button>
        <div style="font-weight: 800; letter-spacing: 1px; font-size: 1.2rem;">–°–ï–ù–Ø</div>
    </header>

    <div class="container">
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleMenu(false)"></div>
        <div class="sidebar" id="sidebar">
            <div class="user-profile">
                <div class="avatar-box" id="userAvatar">?</div>
                <div style="flex:1; overflow: hidden;">
                    <div id="userName" style="font-weight: 700; font-size: 0.9rem; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    <div style="font-size: 0.7rem; color: #10b981; display: flex; align-items: center; gap: 4px;">
                        <span style="width: 6px; height: 6px; background: #10b981; border-radius: 50%;"></span> –í —Å–µ—Ç–∏
                    </div>
                </div>
                <button onclick="logout()" style="background:none; border:none; color:var(--text-dim); cursor:pointer;"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>

            <button id="newChatBtn" onclick="createNewChat()"><i class="fa-solid fa-plus"></i> –ù–æ–≤—ã–π –¥–∏–∞–ª–æ–≥</button>
            <div class="chatList" id="chatList"></div>
        </div>

        <div class="main">
            <div id="chat"></div>
            
            <div id="empty" style="position: absolute; top: 45%; text-align: center; opacity: 0.3;">
                <i class="fa-solid fa-wand-sparkles" style="font-size: 4rem; margin-bottom: 15px;"></i>
                <div style="font-size: 1.2rem; font-weight: 600;">–ù–∞—á–Ω–∏ –Ω–æ–≤—ã–π –¥–∏–∞–ª–æ–≥</div>
            </div>

            <div class="input-container">
                <div class="inputArea">
                    <input id="input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                    <button id="send"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
                <div style="font-size: 0.65rem; color: var(--text-dim); text-align: center; margin-top: 10px;">
                    –°–µ–Ω—è –º–æ–∂–µ—Ç –æ—à–∏–±–∞—Ç—å—Å—è. –ü—Ä–æ–≤–µ—Ä—è–π—Ç–µ –≤–∞–∂–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é.
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://senya-py.onrender.com";
        let chats = JSON.parse(localStorage.getItem('senya_chats')) || {};
        let activeChatId = 'default';
        let isGenerating = false;

        marked.setOptions({ breaks: true });

        // --- Auth (–°–∏—Å—Ç–µ–º–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞) ---
        async function handleCredentialResponse(response) {
            const res = await fetch(`${BACKEND_URL}/auth/google`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            });
            const data = await res.json();
            if (data.success) {
                localStorage.setItem('jwtToken', data.jwtToken);
                localStorage.setItem('userName', data.user.name);
                localStorage.setItem('userPicture', data.user.picture);
                initInterface();
            }
        }

        function initInterface() {
            document.getElementById('authOverlay').classList.add('hidden');
            document.getElementById('userName').innerText = localStorage.getItem('userName');
            document.getElementById('userAvatar').innerHTML = `<img src="${localStorage.getItem('userPicture')}">`;
            renderSidebar();
            loadChat(activeChatId);
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- UI Logic ---
        function toggleMenu(open) {
            document.getElementById('sidebar').classList.toggle('open', open);
            document.getElementById('sidebarOverlay').classList.toggle('open', open);
        }

        function renderSidebar() {
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `chatItem ${id === activeChatId ? 'active' : ''}`;
                const title = chats[id][0]?.content.substring(0, 24) || "–ü—É—Å—Ç–æ–π —á–∞—Ç";
                item.innerHTML = `<i class="fa-regular fa-message" style="margin-right:8px"></i> ${title}`;
                item.onclick = () => { loadChat(id); toggleMenu(false); };
                list.appendChild(item);
            });
        }

        function loadChat(id) {
            activeChatId = id;
            const chatDiv = document.getElementById('chat');
            chatDiv.innerHTML = '';
            if (!chats[id]) chats[id] = [];
            chats[id].forEach(msg => displayMessage(msg.content, msg.role, false));
            document.getElementById('empty').style.display = chats[id].length ? 'none' : 'block';
            renderSidebar();
        }

        function createNewChat() {
            const id = 'chat-' + Date.now();
            chats[id] = [];
            loadChat(id);
            if (window.innerWidth <= 768) toggleMenu(false);
        }

        function displayMessage(text, role, animate = true) {
            document.getElementById('empty').style.display = 'none';
            const chatDiv = document.getElementById('chat');
            const msgBox = document.createElement('div');
            msgBox.className = `message ${role}`;
            msgBox.innerHTML = `<div>${marked.parse(text)}</div>`;
            
            if (role === 'assistant') {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.style = "margin-top:10px; background:none; border:none; color:#6366f1; cursor:pointer; font-size:0.8rem; font-weight:600;";
                copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(text);
                    copyBtn.innerText = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 2000);
                };
                msgBox.appendChild(copyBtn);
            }

            chatDiv.appendChild(msgBox);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            hljs.highlightAll();
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const btn = document.getElementById('send');
            const text = input.value.trim();
            
            if (!text || isGenerating) return;

            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            isGenerating = true;
            input.disabled = true;
            btn.disabled = true;
            input.value = '';

            displayMessage(text, 'user');
            chats[activeChatId].push({ role: 'user', content: text });

            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
            const chatDiv = document.getElementById('chat');
            const typing = document.createElement('div');
            typing.id = 'typing-indicator';
            typing.className = 'message assistant';
            typing.innerHTML = '<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            chatDiv.appendChild(typing);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const res = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
                    },
                    body: JSON.stringify({ messages: chats[activeChatId] })
                });

                const data = await res.json();
                document.getElementById('typing-indicator').remove();

                if (data.response) {
                    displayMessage(data.response, 'assistant');
                    chats[activeChatId].push({ role: 'assistant', content: data.response });
                    localStorage.setItem('senya_chats', JSON.stringify(chats));
                    renderSidebar();
                }
            } catch (e) {
                if (document.getElementById('typing-indicator')) document.getElementById('typing-indicator').remove();
                displayMessage("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.", "assistant");
            } finally {
                isGenerating = false;
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }
        }

        document.getElementById('send').onclick = sendMessage;
        document.getElementById('input').onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };

        if (localStorage.getItem('jwtToken')) initInterface();
    </script>
</body>
</html>
